<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CreatorMerch | Cart</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #fff;
      color: #000;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .logo span {
      color: orange;
    }

    nav a {
      margin: 0 15px;
      color: black;
      text-decoration: none;
    }

    .icons i {
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }

    .cart-left {
      width: 60%;
    }

    .cart-left h2 {
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    .cart-item img {
      width: 80px;
      margin-right: 20px;
    }

    .item-info {
      flex: 1;
    }

    .item-info small {
      display: block;
      color: #666;
      margin-top: 5px;
    }

    .qty-controls {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .qty-controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
    }

    .qty-controls span {
      width: 40px;
      text-align: center;
    }

    .item-price {
      width: 80px;
      font-weight: bold;
      text-align: right;
    }

    .remove-btn {
      font-size: 20px;
      color: #999;
      background: none;
      border: none;
      cursor: pointer;
    }

    .cart-right {
      width: 35%;
      padding: 30px;
      border: 1px solid #eee;
      border-radius: 10px;
      height: fit-content;
    }

    .cart-right h3 {
      margin-bottom: 20px;
    }

    .cart-right input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .apply {
      float: right;
      padding: 6px 14px;
      background: black;
      color: white;
      border: none;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .total-bold {
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: black;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Creator <span>Merch</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Contact Us</a>
    </nav>
    <div class="icons">
      <i>â™¡</i>
      <i>ðŸ›’</i>
      <i>ðŸ‘¤</i>
    </div>
  </header>

  <!-- Cart Container -->
  <div class="container">
    <!-- Left: Items -->
    <div class="cart-left">
      <h2>Shopping Cart</h2>

      <div class="cart-item" data-price="1399">
        <img src="https://via.placeholder.com/80" alt="iPhone">
        <div class="item-info">
          <strong>Apple iPhone 14 Pro Max 128Gb Deep Purple</strong>
          <small>#25139526913984</small>
        </div>
        <div class="qty-controls">
          <button onclick="updateQty(this, -1)">âˆ’</button>
          <span class="qty">1</span>
          <button onclick="updateQty(this, 1)">+</button>
        </div>
        <div class="item-price">$1399</div>
        <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
      </div>

      <div class="cart-item" data-price="549">
        <img src="https://via.placeholder.com/80" alt="AirPods">
        <div class="item-info">
          <strong>AirPods Max Silver</strong>
          <small>#53459358345</small>
        </div>
        <div class="qty-controls">
          <button onclick="updateQty(this, -1)">âˆ’</button>
          <span class="qty">1</span>
          <button onclick="updateQty(this, 1)">+</button>
        </div>
        <div class="item-price">$549</div>
        <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
      </div>

      <div class="cart-item" data-price="399">
        <img src="https://via.placeholder.com/80" alt="Watch">
        <div class="item-info">
          <strong>Apple Watch Series 9 GPS 41mm</strong>
          <small>#63632324</small>
        </div>
        <div class="qty-controls">
          <button onclick="updateQty(this, -1)">âˆ’</button>
          <span class="qty">1</span>
          <button onclick="updateQty(this, 1)">+</button>
        </div>
        <div class="item-price">$399</div>
        <button class="remove-btn" onclick="removeItem(this)">Ã—</button>
      </div>
    </div>

    <!-- Right: Summary -->
    <div class="cart-right">
      <h3>Order Summary</h3>
      <input type="text" placeholder="Discount code / Promo code">
      <input type="text" placeholder="Your bonus card number">
      <button class="apply">Apply</button>

      <div class="summary-line"><span>Subtotal</span><span id="subtotal">$0</span></div>
      <div class="summary-line"><span>Estimated Tax</span><span id="tax">$50</span></div>
      <div class="summary-line"><span>Estimated shipping & Handling</span><span>$29</span></div>
      <div class="summary-line total-bold"><span>Total</span><span id="total">$0</span></div>

      <button class="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    function updateQty(button, delta) {
      const qtyElem = button.parentElement.querySelector('.qty');
      let qty = parseInt(qtyElem.innerText);
      qty = Math.max(1, qty + delta);
      qtyElem.innerText = qty;
      updatePrices();
    }

    function removeItem(button) {
      button.parentElement.remove();
      updatePrices();
    }

    function updatePrices() {
      let subtotal = 0;
      document.querySelectorAll('.cart-item').forEach(item => {
        const price = parseFloat(item.dataset.price);
        const qty = parseInt(item.querySelector('.qty').innerText);
        const itemTotal = price * qty;
        item.querySelector('.item-price').innerText = `$${itemTotal}`;
        subtotal += itemTotal;
      });

      document.getElementById('subtotal').innerText = `$${subtotal}`;
      document.getElementById('total').innerText = `$${subtotal + 50 + 29}`;
    }

    // Initialize totals
    updatePrices();
  </script>

</body>
</html>
