<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CreatorMerch - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('images.jpeg'); /* Replace with your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow-x: hidden;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      margin-top: 60px;
    }

    .Creator {
      color: crimson;
    }

    .Merch {
      color: rgb(255, 145, 0);
    }

    #field1 input {
      width: 90%;
      max-width: 320px;
      height: 35px;
      padding: 8px 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    #box3 button {
      background-color: rgb(54, 54, 255);
      font-size: larger;
      border-radius: 7px;
      margin-top: 30px;
      padding: 12px;
      color: aliceblue;
      width: 100%;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    #box3 button:hover {
      background-color: #929fa8;
      transform: scale(0.98);
    }

    #box4 {
      margin-top: 10px;
    }

    #box4 a {
      color: rgb(0, 81, 255);
      font-size: large;
      text-decoration: none;
    }

    #box4 a:hover {
      text-decoration: underline;
    }

    #signup-link {
      margin-top: 20px;
      font-size: 16px;
    }

    #signup-link a {
      color: rgb(0, 81, 255);
      text-decoration: none;
      font-weight: bold;
    }

    #signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="Creator">Creator</span><span class="Merch">Merch</span></h1>

    <div id="field1">
      <input type="email" id="email" placeholder="email@domain.com" required />
      <input type="password" id="password" placeholder="Password" required />
    </div>

    <div id="box3">
      <button id="loginBtn">Login</button>
    </div>

    <div id="box4">
      <a href="#">Forgot Password?</a>
    </div>

    <div id="signup-link">
      <p>Don't have an account? <a href="index.html">Signup</a></p>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCktaZDq0LYExdDFzWZTsBgVc4ME6ZMIwA",
      authDomain: "creatormerch-1c1c4.firebaseapp.com",
      projectId: "creatormerch-1c1c4",
      storageBucket: "creatormerch-1c1c4.firebasestorage.app",
      messagingSenderId: "313425057714",
      appId: "1:313425057714:web:39d61506109a0e59b936ab",
      measurementId: "G-3XQQHPT2WR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "Homepage.html"; // Redirect after login
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
